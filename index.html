<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savar Gadget Shop</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom css link  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bakgcalr">
  <header class="container text-center text-secondary">
    <!-- images- section  -->
    <div class="text-center">
      <img src="images/Android-Logo.png" class="rounded img-fluid topSobi" alt="...">
      <h1 class="mb-3 text-center mt-1 fw-bold">Sena Shopping <span class="text">Gadget Shop</span></h1>
  </header>
  <main class="container">
    <div class="input-group w-50 mx-auto mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="Search What Are Your Choice"
        aria-label="Recipient's username" aria-describedby="button-addon2" />
      <button onclick="loadItems()" class="btn btn-outline-success" type="button" id="button-addon2">
        Search
      </button>

    </div>
    <h5 id="text-show" class=" text-center text-success mt-3 customCSS ">Enter Your Valid Name</h5>
    <div id="item-details" class="mb-3"></div>
    <!-- show result card -->
    <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </main>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- Internal js file -->
  <script src="javascript/test.js"></script>
</body>

</html>
